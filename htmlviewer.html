<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IMDb Player</title>
  <link rel="icon" href="carrete-de-pelicula.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; font-family: 'Montserrat', sans-serif; overflow-y: scroll; }
    body { background: linear-gradient(135deg, #021834, #0b2e5a); color: #fff; }

    #main { display: flex; flex-direction: column; padding: 25px; max-width: 1200px; margin: 0 auto; }

    h2 { margin-bottom: 20px; color: #fff; text-align: center; font-weight: 700; letter-spacing: 1px; }

    /* Buscador */
    #searchContainer { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; }
    input { padding: 14px; width: 320px; border: none; border-radius: 12px; outline: none; font-size: 16px; background: rgba(0,104,163,0.3); color: #fff; transition: background 0.3s; }
    input::placeholder { color: #d0d0d0; }
    input:focus { background: rgba(0,104,163,0.5); }
    button { padding: 14px 20px; border: none; border-radius: 12px; background: #0068a3; color: #fff; font-size: 16px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

    /* Resultados */
    #results { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px; }
    .card { display: flex; flex-direction: column; align-items: center; background: rgba(0,104,163,0.6); padding: 12px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; width: 140px; margin-bottom: 15px; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    .poster { width: 100px; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }
    .title { font-weight: 700; font-size: 14px; color: #fff; text-align: center; }
    .imdb { font-size: 12px; color: #e0e0e0; margin-top: 4px; text-align: center; }

    /* Reproductor */
    #playerWrapper { margin-top: 30px; display: flex; flex-direction: column; align-items: center; }
    #manualInput { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-bottom: 20px; }
    #manualInput input { width: 280px; background: rgba(0,104,163,0.3); }
    #manualInput input:focus { background: rgba(0,104,163,0.5); }
    #playerContainer { width: 95%; height: 60vh; background: #000; border-radius: 20px; overflow: hidden; box-shadow: 0 12px 35px rgba(0,0,0,0.5); margin-bottom: 30px; }
    #playerContainer iframe { width: 100%; height: 100%; border: 0; }

    /* Responsive */
    @media (max-width: 768px) {
      input { width: 90%; }
      button { width: 90%; }
      .card { width: 40%; }
      #playerContainer { height: 50vh; }
    }
    @media (max-width: 480px) {
      .card { width: 70%; }
      #playerContainer { height: 45vh; }
    }
  </style>
</head>
<body>
  <div id="main">
    <h2>Buscar película</h2>
    <div id="searchContainer">
      <input type="text" id="titleInput" placeholder="Escribe el título...">
      <button onclick="searchMovie()">Buscar</button>
    </div>
    <div id="results"></div>

    <div id="playerWrapper">
      <h2>Reproductor</h2>
      <div id="manualInput">
        <input type="text" id="imdbInput" placeholder="Introduce código IMDb (tt...)">
        <button onclick="loadMovie()">Cargar película</button>
      </div>
      <div id="playerContainer">
        <iframe
          id="playerIframe"
          src="https://vidfast.pro/movie/000000"
          allowfullscreen
          allow="encrypted-media"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    const results = document.getElementById('results');
    const imdbInput = document.getElementById('imdbInput');
    const playerIframe = document.getElementById('playerIframe');
    const apiKey = "1793830"; // Tu API key OMDb

    // Función JSONP para buscar películas
    function searchMovie() {
      const title = document.getElementById('titleInput').value.trim();
      if(!title) { 
        results.innerHTML = '<p>⚠️ Escribe un título primero.</p>'; 
        return; 
      }
      results.innerHTML = '<p>Cargando...</p>';

      const script = document.createElement('script');
      script.src = `https://www.omdbapi.com/?s=${encodeURIComponent(title)}&apikey=${apiKey}&callback=handleResults`;
      document.body.appendChild(script);
    }

    // Función de callback JSONP
    function handleResults(data) {
      results.innerHTML = '';
      if(data.Response === 'True') {
        data.Search.forEach(movie => {
          const card = document.createElement('div');
          card.className = 'card';

          const poster = document.createElement('img');
          poster.className = 'poster';
          poster.src = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/100x150?text=No+Image';

          const titleEl = document.createElement('div');
          titleEl.className = 'title';
          titleEl.textContent = `${movie.Title} (${movie.Year})`;

          const imdbEl = document.createElement('div');
          imdbEl.className = 'imdb';
          imdbEl.textContent = `IMDb: ${movie.imdbID}`;

          card.appendChild(poster);
          card.appendChild(titleEl);
          card.appendChild(imdbEl);

          card.addEventListener('click', () => {
            playerIframe.src = `https://vidfast.pro/movie/${movie.imdbID}`;
            imdbInput.value = movie.imdbID;
            results.innerHTML = '';
            results.appendChild(card);
          });

          results.appendChild(card);
        });
      } else {
        results.innerHTML = '<p>❌ No se encontraron resultados.</p>';
      }
    }

    // Función para cargar película manualmente
    function loadMovie() {
      const code = imdbInput.value.trim();
      if(code) {
        playerIframe.src = `https://vidfast.pro/movie/${code}`;
      }
    }
  </script>
</body>
</html>
