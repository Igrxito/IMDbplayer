<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>IMDb Player</title>
<link rel="icon" href="carrete-de-pelicula.ico" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
<style>
  /* Mant√©n aqu√≠ todo tu CSS original intacto */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Montserrat", sans-serif;
  }
  html, body {
    height: 100%;
    width: 100%;
    overflow-y: scroll;
    scroll-behavior: smooth;
    background-color: black;
  }
  body {
    background: linear-gradient(rgba(0, 10, 30, 0.95), rgba(2, 8, 25, 0.95)),
      url("https://images.unsplash.com/photo-1532375810709-7bfc0c3d75d3?auto=format&fit=crop&w=1950&q=80")
      no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    transition: background 1.5s ease-in-out;
  }
  #main {
    display: flex;
    flex-direction: column;
    padding: 25px;
    max-width: 1200px;
    margin: 0 auto;
  }
  h2 {
    margin-bottom: 20px;
    color: #fff;
    text-align: center;
    font-weight: 700;
    letter-spacing: 1px;
  }
  #modeSelector {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  #modeSelector button {
    padding: 22px 50px;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    background: #001a33;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #modeSelector button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
  }
  #searchContainer {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 25px;
  }
  input, button.action-btn {
    font-family: "Montserrat", sans-serif;
  }
  input {
    padding: 14px 20px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(0, 25, 50, 0.6);
    color: #fff;
    transition: background 0.3s ease;
  }
  input::placeholder {
    color: #bbb;
  }
  input:focus {
    background: rgba(0, 25, 50, 0.85);
    transform: scale(1.05);
  }
  button.action-btn {
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 12px;
    background: #2c9cff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  button.action-btn:hover {
    background: #1a7ed1;
    transform: scale(1.05);
  }
  #results {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px 40px;
    padding: 0;
  }
  .card {
    background: #02121e;
    width: 140px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(44, 156, 255, 0.7);
  }
  .poster {
    width: 140px;
    height: 200px;
    object-fit: cover;
    border-bottom: 4px solid #2c9cff;
    transition: transform 0.5s ease;
  }
  .card:hover .poster {
    transform: scale(1.05);
  }
  .title {
    padding: 10px 12px;
    font-weight: 700;
    font-size: 12px;
    color: #aad8ff;
    text-align: center;
    user-select: none;
    height: 48px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }
  .expanded-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(0, 25, 50, 0.9);
    padding: 20px;
    border-radius: 26px;
    width: 90%;
    max-width: 800px;
    margin: 0 auto 30px auto;
    box-shadow: 0 12px 30px rgba(44, 156, 255, 0.7);
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeSlideIn 0.5s forwards;
  }
  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .expanded-card img {
    width: 150px;
    height: 225px;
    object-fit: cover;
    border-radius: 26px;
    margin-bottom: 15px;
  }
  .expanded-info {
    color: #fff;
    font-size: 14px;
    line-height: 1.8;
  }
  .expanded-info h3 {
    margin-bottom: 15px;
  }
  .modal-button {
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    text-align: center;
    background: #2c2c2c;
    color: #2c9cff;
    cursor: pointer;
    border: none;
  }
  .modal-button:hover {
    background: #1a7ed1;
    color: #aad8ff;
  }
  .movie-synopsis-label {
    font-weight: 700;
    font-size: 16px;
    margin-right: 6px;
    color: #2c9cff;
    display: inline-block;
    margin-bottom: 8px;
  }
  /* Modal styles */
  #optionsModal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.9);
  }
  #modalContent {
    background-color: #001a33;
    margin: 5% auto;
    padding: 25px 30px;
    border-radius: 16px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 12px 30px rgba(44, 156, 255, 0.8);
    color: white;
    text-align: center;
    position: relative;
  }
  #modalContent h3 {
    margin-bottom: 20px;
    color: #2c9cff;
  }
  .modal-buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  /* Manual input container centered and spaced */
  #manualInput {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }
  #tmdbInput {
    width: 220px;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.05em;
    background: rgba(0, 25, 50, 0.75);
    border: none;
    border-radius: 12px;
    color: #fff;
  }
</style>
</head>
<body>
  <div id="main">
    <h2>IMDb Player</h2>
    <div id="modeSelector">
      <button onclick="showMode('movies')">Pel√≠culas üé¨</button>
      <button onclick="showMode('series')">Series üì∫</button>
    </div>
    <!-- PEL√çCULAS -->
    <div id="moviesSection" style="display:none;">
      <div id="searchContainer">
        <input type="text" id="titleInput" placeholder="Escribe el t√≠tulo..." />
        <button class="action-btn" id="searchBtn">Buscar</button>
      </div>
      <div id="results"></div>
      <div id="moviesPagination" class="pagination"></div>
      <div id="playerWrapper">
        <div id="manualInput">
          <input type="text" id="tmdbInput" placeholder="C√≥digo TMDB" readonly />
          <button class="action-btn" id="loadMovieBtn" onclick="openOptionsModalFromInput()">‚ñ∂Ô∏è Cargar pel√≠cula</button>
        </div>
        <div id="movieSynopsisBox"></div>
      </div>
    </div>
    <!-- SERIES -->
    <div id="seriesSection" style="display:none;">
      <div id="searchSeriesContainer">
        <input type="text" id="seriesTitleInput" placeholder="Escribe el t√≠tulo de la serie..." />
        <button class="action-btn" id="searchSeriesBtn">Buscar</button>
      </div>
      <div id="seriesResults"></div>
      <div id="seriesPagination" class="pagination"></div>
      <div id="seriesPlayerWrapper">
        <div id="manualSeriesInput">
          <input type="text" id="seriesTmdbInput" placeholder="Introduce c√≥digo TMDb" />
          <input type="number" id="seasonInput" placeholder="Temporada" min="1" style="width: 90px" />
          <input type="number" id="episodeInput" placeholder="Episodio" min="1" style="width: 90px" />
          <select id="playerSelectorSeries" title="Selecciona reproductor">
            <option value="videasy">Videasy</option>
            <option value="vidfast">Vidfast</option>
            <option value="vidsrc">VidSrc</option>
            <option value="vidlink">Vidlink</option>
            <option value="embedsu">Embedsu</option>
            <option value="vidjoy">Vidjoy</option>
          </select>
          <button class="action-btn" id="loadSeriesBtn" onclick="redirectSeries()">‚ñ∂Ô∏è Cargar episodio</button>
        </div>
        <div id="seriesSynopsisBox"></div>
      </div>
    </div>
  </div>
  <!-- Modal para opciones de reproducci√≥n -->
  <div id="optionsModal">
    <div id="modalContent">
      <h3>Opciones de reproducci√≥n</h3>
      <div class="modal-buttons-container" id="modalButtonsContainer"></div>
      <br />
      <button class="modal-button" onclick="closeModal()" style="background:#2c9cff; color:#002440;">Cerrar</button>
    </div>
  </div>
<script>
  const tmdbApiKey = "b60c8fb1893bba0f1380297e7a40257e";
  const tmdbBaseURL = "https://api.themoviedb.org/3";
  let currentPage = 1, totalPages = 1, currentTitle = "";
  let currentSeriesPage = 1, totalSeriesPages = 1, currentSeriesTitle = "";
  function slugify(text) {
    return text.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9 -]/g, "").replace(/\s+/g, "-").replace(/-+/g, "-").replace(/^-+|-+$/g, "");
  }
  function showMode(mode) {
    document.getElementById("moviesSection").style.display = (mode === "movies") ? "block" : "none";
    document.getElementById("seriesSection").style.display = (mode === "series") ? "block" : "none";
  }
  // --- PEL√çCULAS ---
  const results = document.getElementById("results");
  const tmdbInput = document.getElementById("tmdbInput");
  const moviesPagination = document.getElementById("moviesPagination");
  const movieSynopsisBox = document.getElementById("movieSynopsisBox");
  async function startSearch() {
    results.innerHTML = "";
    moviesPagination.innerHTML = "";
    movieSynopsisBox.innerHTML = "";
    currentPage = 1;
    currentTitle = document.getElementById("titleInput").value.trim();
    if (!currentTitle) return;
    await searchMovie(currentPage);
  }
  document.getElementById("searchBtn").addEventListener("click", startSearch);
  document.getElementById("titleInput").addEventListener("keydown", (event) => {
    if (event.key === "Enter") {
      event.preventDefault();
      startSearch();
    }
  });
  async function searchMovie(page) {
    try {
      const url = `${tmdbBaseURL}/search/movie?api_key=${tmdbApiKey}&query=${encodeURIComponent(currentTitle)}&page=${page}&language=es-ES`;
      const response = await fetch(url);
      if (!response.ok) throw new Error("Error en la respuesta de TMDB");
      const data = await response.json();
      if (!data.results || data.results.length === 0) {
        results.innerHTML = "<p>No se encontraron resultados.</p>";
        moviesPagination.innerHTML = "";
        return;
      }
      results.innerHTML = "";
      totalPages = data.total_pages;
      updatePagination(moviesPagination, "movies");
      data.results.forEach((movie) => {
        const card = document.createElement("div");
        card.className = "card";
        const poster = movie.poster_path ? `https://image.tmdb.org/t/p/w200${movie.poster_path}` : "https://via.placeholder.com/140x200?text=No+Image";
        card.innerHTML = `<img class="poster" src="${poster}"><div class="title">${movie.title} (${movie.release_date ? movie.release_date.slice(0,4) : "---"})</div>`;
        card.onclick = async () => {
          results.innerHTML = "";
          moviesPagination.innerHTML = "";
          movieSynopsisBox.innerHTML = "";
          const expanded = document.createElement("div");
          expanded.className = "expanded-card";
          const detailsUrl = `${tmdbBaseURL}/movie/${movie.id}?api_key=${tmdbApiKey}&language=es-ES&append_to_response=credits,external_ids`;
          const detailsRes = await fetch(detailsUrl);
          if (!detailsRes.ok) {
            results.innerHTML = "<p>Error al cargar detalles de la pel√≠cula.</p>";
            return;
          }
          const details = await detailsRes.json();
          const posterLarge = details.poster_path ? `https://image.tmdb.org/t/p/w300${details.poster_path}` : "https://via.placeholder.com/150x225?text=No+Image";
          const director = details.credits.crew.find(c => c.job === "Director");
          const cast = details.credits.cast.slice(0,5).map(c => c.name).join(", ");
          expanded.innerHTML = `
            <img src="${posterLarge}">
            <div class="expanded-info">
              <h3>${details.title} (${details.release_date ? details.release_date.slice(0,4) : "---"})</h3>
              <p><strong>Director:</strong> ${director ? director.name : "N/D"}</p>
              <p><strong>Reparto:</strong> ${cast}</p>
              <p><strong>IMDb:</strong> <span style="color:#2c9cff">${details.vote_average}</span></p>
              <p><strong>G√©nero:</strong> ${details.genres.map(g => g.name).join(", ")}</p>
              <p><strong>Duraci√≥n:</strong> ${details.runtime} min</p>
              <p><strong>Pa√≠s:</strong> ${details.production_countries.map(c => c.name).join(", ")}</p>
            </div>
          `;
          results.appendChild(expanded);
          tmdbInput.value = details.id || "";
          tmdbInput.setAttribute("data-title", slugify(details.title));
          movieSynopsisBox.innerHTML = `<span class="movie-synopsis-label">Sinopsis:</span> ${details.overview || "Sinopsis no disponible."}`;
        };
        results.appendChild(card);
      });
    } catch (error) {
      results.innerHTML = `<p>Error al buscar pel√≠culas: ${error.message}</p>`;
      moviesPagination.innerHTML = "";
    }
  }
  // Modal opciones reproducci√≥n
  function openOptionsModalFromInput() {
    const tmdbId = tmdbInput.value.trim();
    if (!tmdbId) {
      alert("Por favor, selecciona primero una pel√≠cula para cargar.");
      return;
    }
    const titleSlug = tmdbInput.getAttribute("data-title") || "";
    const modal = document.getElementById("optionsModal");
    const container = document.getElementById("modalButtonsContainer");
    container.innerHTML = "";
    const options = [
      { name: "Vidfast", url: `https://vidfast.pro/movie/${tmdbId}?autoPlay=true` },
      { name: "Videasy", url: `https://proxyorb.com/es` }, // Cambio aqu√≠ para redirigir directo a proxyorb
      { name: "Vidjoy", url: `https://vidjoy.pro/watch/movie/${tmdbId}/${titleSlug}` },
      { name: "Vidlink", url: `https://vidlink.pro/movie/${tmdbId}` },
      { name: "VidSrc", url: `https://vidsrc.xyz/embed/movie/${tmdbId}` },
      { name: "Embed.su", url: `https://embed.su/embed/movie/${tmdbId}` }
    ];
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "modal-button";
      btn.textContent = opt.name;
      btn.onclick = () => window.open(opt.url, "_blank");
      container.appendChild(btn);
    });
    modal.style.display = "block";
  }
  function closeModal() {
    const modal = document.getElementById("optionsModal");
    modal.style.display = "none";
  }
  window.onclick = function(event) {
    const modal = document.getElementById("optionsModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
  // --- SERIES ---
  const seriesResults = document.getElementById("seriesResults");
  const seriesTmdbInput = document.getElementById("seriesTmdbInput");
  const seasonInput = document.getElementById("seasonInput");
  const episodeInput = document.getElementById("episodeInput");
  const seriesPagination = document.getElementById("seriesPagination");
  const seriesSynopsisBox = document.getElementById("seriesSynopsisBox");
  async function startSeriesSearch() {
    seriesResults.innerHTML = "";
    seriesPagination.innerHTML = "";
    seriesSynopsisBox.innerHTML = "";
    currentSeriesPage = 1;
    currentSeriesTitle = document.getElementById("seriesTitleInput").value.trim();
    if (!currentSeriesTitle) return;
    await searchSeries(currentSeriesPage);
  }
  document.getElementById("searchSeriesBtn").addEventListener("click", startSeriesSearch);
  document.getElementById("seriesTitleInput").addEventListener("keydown", (event) => {
    if (event.key === "Enter") {
      event.preventDefault();
      startSeriesSearch();
    }
  });
  async function searchSeries(page) {
    try {
      const url = `${tmdbBaseURL}/search/tv?api_key=${tmdbApiKey}&query=${encodeURIComponent(currentSeriesTitle)}&page=${page}&language=es-ES`;
      const response = await fetch(url);
      if (!response.ok) throw new Error("Error en la respuesta de TMDB");
      const data = await response.json();
      if (!data.results || data.results.length === 0) {
        seriesResults.innerHTML = "<p>No se encontraron resultados.</p>";
        seriesPagination.innerHTML = "";
        return;
      }
      seriesResults.innerHTML = "";
      totalSeriesPages = data.total_pages;
      updatePagination(seriesPagination, "series");
      data.results.forEach((series) => {
        const card = document.createElement("div");
        card.className = "card";
        const poster = series.poster_path ? `https://image.tmdb.org/t/p/w200${series.poster_path}` : "https://via.placeholder.com/140x200?text=No+Image";
        card.innerHTML = `<img class="poster" src="${poster}"><div class="title">${series.name} (${series.first_air_date ? series.first_air_date.slice(0,4) : "---"})</div>`;
        card.onclick = async () => {
          seriesResults.innerHTML = "";
          seriesPagination.innerHTML = "";
          seriesSynopsisBox.innerHTML = "";
          const expanded = document.createElement("div");
          expanded.className = "expanded-card";
          const detailsUrl = `${tmdbBaseURL}/tv/${series.id}?api_key=${tmdbApiKey}&language=es-ES&append_to_response=credits,external_ids`;
          const detailsRes = await fetch(detailsUrl);
          if (!detailsRes.ok) {
            seriesResults.innerHTML = "<p>Error al cargar detalles de la serie.</p>";
            return;
          }
          const details = await detailsRes.json();
          const posterLarge = details.poster_path ? `https://image.tmdb.org/t/p/w300${details.poster_path}` : "https://via.placeholder.com/150x225?text=No+Image";
          const director = details.created_by.length > 0 ? details.created_by[0].name : "N/D";
          const cast = details.credits.cast.slice(0,5).map(c => c.name).join(", ");
          expanded.innerHTML = `
            <img src="${posterLarge}">
            <div class="expanded-info">
              <h3>${details.name} (${details.first_air_date ? details.first_air_date.slice(0,4) : "---"})</h3>
              <p><strong>Creador:</strong> ${director}</p>
              <p><strong>Reparto:</strong> ${cast}</p>
              <p><strong>IMDb:</strong> <span style="color:#2c9cff">${details.vote_average}</span></p>
              <p><strong>G√©nero:</strong> ${details.genres.map(g => g.name).join(", ")}</p>
              <p><strong>Temporadas:</strong> ${details.number_of_seasons}</p>
              <p><strong>Pa√≠s:</strong> ${details.origin_country.join(", ")}</p>
              <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(details.name + " trailer")}" target="_blank">‚ñ∂Ô∏è Ver tr√°iler</a>
            </div>
          `;
          seriesResults.appendChild(expanded);
          seriesSynopsisBox.innerHTML = `<span class="movie-synopsis-label-series">Sinopsis:</span> ${details.overview || "Sinopsis no disponible."}`;
          seriesTmdbInput.value = details.id || "";
          seriesTmdbInput.setAttribute("data-title", slugify(details.name));
          seasonInput.value = "";
          episodeInput.value = "";
        };
        seriesResults.appendChild(card);
      });
    } catch (error) {
      seriesResults.innerHTML = `<p>Error al buscar series: ${error.message}</p>`;
      seriesPagination.innerHTML = "";
    }
  }
  function redirectSeries() {
    const tmdbCode = seriesTmdbInput.value.trim();
    const season = seasonInput.value.trim();
    const episode = episodeInput.value.trim();
    const player = document.getElementById("playerSelectorSeries").value;
    if (!tmdbCode || !season || !episode) {
      alert("Introduce c√≥digo TMDB, temporada y episodio v√°lidos.");
      return;
    }
    const titleSlug = seriesTmdbInput.getAttribute("data-title") || "";
    let url = "";
    switch (player) {
      case "videasy":
        url = "https://proxyorb.com/es";
        break;
      case "vidfast":
        url = `https://vidfast.pro/tv/${tmdbCode}/${season}/${episode}`;
        break;
      case "vidsrc":
        url = `https://vidsrc.xyz/embed/tv?tmdb=${tmdbCode}&season=${season}&episode=${episode}`;
        break;
      case "vidlink":
        url = `https://vidlink.pro/tv/${tmdbCode}/${season}/${episode}`;
        break;
      case "embedsu":
        url = `https://embed.su/embed/tv/${tmdbCode}/${season}/${episode}`;
        break;
      case "vidjoy":
        url = `https://vidjoy.pro/watch/tv/${tmdbCode}/${season}/${episode}/${titleSlug}`;
        break;
      default:
        alert("Selecciona un reproductor v√°lido.");
        return;
    }
    window.open(url, "_blank");
  }
  function updatePagination(paginationEl, type) {
    paginationEl.innerHTML = "";
    const prevBtn = document.createElement("button");
    prevBtn.innerHTML = "&laquo;";
    prevBtn.style.padding = "8px 16px";
    prevBtn.style.marginRight = "8px";
    prevBtn.style.fontSize = "16px";
    prevBtn.onclick = () => {
      if (type === "movies" && currentPage > 1) {
        currentPage--;
        searchMovie(currentPage);
      }
      if (type === "series" && currentSeriesPage > 1) {
        currentSeriesPage--;
        searchSeries(currentSeriesPage);
      }
    };
    const nextBtn = document.createElement("button");
    nextBtn.innerHTML = "&raquo;";
    nextBtn.style.padding = "8px 16px";
    nextBtn.style.fontSize = "16px";
    nextBtn.onclick = () => {
      if (type === "movies" && currentPage < totalPages) {
        currentPage++;
        searchMovie(currentPage);
      }
      if (type === "series" && currentSeriesPage < totalSeriesPages) {
        currentSeriesPage++;
        searchSeries(currentSeriesPage);
      }
    };
    paginationEl.appendChild(prevBtn);
    paginationEl.appendChild(nextBtn);
  }
  showMode("movies");
</script>
</body>
</html>
