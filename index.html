<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IMDb Player</title>
  <link rel="icon" href="carrete-de-pelicula.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
    html, body { height: 100%; width: 100%; overflow-y: scroll; background: linear-gradient(135deg, #021834, #0b2e5a); color: #fff; scroll-behavior: smooth; }
    #main { display: flex; flex-direction: column; padding: 25px; max-width: 1200px; margin: 0 auto; }
    h2 { margin-bottom: 20px; color: #fff; text-align: center; font-weight: 700; letter-spacing: 1px; }

    /* Buscador */
    #searchContainer { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; }
    input { padding: 14px; width: 320px; border: none; border-radius: 12px; outline: none; font-size: 16px; background: rgba(0,104,163,0.3); color: #fff; transition: all 0.3s ease; }
    input::placeholder { color: #d0d0d0; }
    input:focus { background: rgba(0,104,163,0.5); transform: scale(1.02); }
    button { padding: 14px 20px; border: none; border-radius: 12px; background: #0068a3; color: #fff; font-size: 16px; cursor: pointer; transition: all 0.3s ease; }
    button:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

    /* Resultados */
    #results { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px; }
    .card { position: relative; display: flex; flex-direction: column; align-items: center; background: rgba(0,104,163,0.6); padding: 12px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); cursor: pointer; transition: all 0.4s ease; width: 140px; margin-bottom: 15px; font-family: 'Montserrat', sans-serif; }
    .card:hover { transform: scale(1.05) translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.5); }
    .poster { width: 100px; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }
    .title { font-weight: 700; font-size: 14px; color: #fff; text-align: center; margin-bottom: 5px; }
    .stars { display: flex; gap: 2px; margin-bottom: 5px; font-size: 12px; color: #FFD700; }

    /* Tooltip con información */
    .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      font-size: 12px;
      text-align: center;
      line-height: 1.4;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    .card:hover .tooltip {
      opacity: 1;
    }

    /* Tarjeta expandida */
    .expanded-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0,104,163,0.8);
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 800px;
      margin: 0 auto 30px auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.5s forwards;
    }
    @keyframes fadeSlideIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .expanded-card img { width: 150px; height: 225px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
    .expanded-info { color: #fff; font-size: 14px; line-height: 2; }
    .expanded-info h3 { margin-bottom: 15px; }

    /* Reproductor */
    #playerWrapper { margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
    #manualInput { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-bottom: 20px; }
    #manualInput input { width: 280px; background: rgba(0,104,163,0.3); }
    #manualInput input:focus { background: rgba(0,104,163,0.5); }
    #playerContainer { width: 95%; height: 60vh; background: #000; border-radius: 20px; overflow: hidden; box-shadow: 0 12px 35px rgba(0,0,0,0.5); margin-bottom: 30px; }
    #playerContainer iframe { width: 100%; height: 100%; border: 0; }

    /* Responsive */
    @media (max-width: 768px) {
      input { width: 90%; }
      button { width: 90%; }
      .card { width: 40%; }
      .expanded-card img { width: 120px; height: 180px; }
      #playerContainer { height: 50vh; }
    }
    @media (max-width: 480px) {
      .card { width: 70%; }
      .expanded-card img { width: 100px; height: 150px; }
      #playerContainer { height: 45vh; }
    }
  </style>
</head>
<body>
  <div id="main">
    <h2>Buscar película</h2>
    <div id="searchContainer">
      <input type="text" id="titleInput" placeholder="Escribe el título...">
      <button onclick="searchMovie()">Buscar</button>
    </div>
    <div id="results"></div>

    <div id="playerWrapper">
      <h2>Reproductor</h2>
      <div id="manualInput">
        <input type="text" id="imdbInput" placeholder="Introduce código IMDb (tt...)">
        <button onclick="loadMovie()">Cargar película</button>
      </div>
      <div id="playerContainer">
        <iframe
          id="playerIframe"
          src="https://vidfast.pro/movie/000000"
          allowfullscreen
          allow="encrypted-media"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    const results = document.getElementById('results');
    const imdbInput = document.getElementById('imdbInput');
    const playerIframe = document.getElementById('playerIframe');
    const apiKey = "1793830";

    function searchMovie() {
      const title = document.getElementById('titleInput').value.trim();
      if(!title) { 
        results.innerHTML = '<p>⚠️ Escribe un título primero.</p>'; 
        return; 
      }
      results.innerHTML = '<p>Cargando...</p>';

      const script = document.createElement('script');
      script.src = `https://www.omdbapi.com/?s=${encodeURIComponent(title)}&apikey=${apiKey}&callback=handleResults`;
      document.body.appendChild(script);
    }

    function handleResults(data) {
      results.innerHTML = '';
      if(data.Response === 'True') {
        data.Search.forEach(movie => {
          fetch(`https://www.omdbapi.com/?i=${movie.imdbID}&apikey=${apiKey}`)
            .then(resp => resp.json())
            .then(details => {
              const card = document.createElement('div');
              card.className = 'card';

              const poster = document.createElement('img');
              poster.className = 'poster';
              poster.src = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/100x150?text=No+Image';

              const titleEl = document.createElement('div');
              titleEl.className = 'title';
              titleEl.textContent = `${movie.Title} (${movie.Year})`;

              // Crear estrellas según IMDb
              const starsDiv = document.createElement('div');
              starsDiv.className = 'stars';
              const rating = parseFloat(details.imdbRating) || 0;
              const fullStars = Math.floor(rating / 2);
              const halfStar = rating % 2 >= 1 ? true : false;
              for(let i=0;i<5;i++){
                const star = document.createElement('span');
                if(i<fullStars) star.textContent='★';
                else if(i===fullStars && halfStar) star.textContent='⯪';
                else star.textContent='☆';
                starsDiv.appendChild(star);
              }

              // Tooltip con info
              const tooltip = document.createElement('div');
              tooltip.className = 'tooltip';
              tooltip.innerHTML = `
                <strong>Director:</strong> ${details.Director}<br>
                <strong>Reparto:</strong> ${details.Actors}<br>
                <strong>IMDb:</strong> ${details.imdbRating}
              `;

              card.appendChild(poster);
              card.appendChild(titleEl);
              card.appendChild(starsDiv);
              card.appendChild(tooltip);

              card.addEventListener('click', () => {
                const expanded = document.createElement('div');
                expanded.className = 'expanded-card';
                expanded.innerHTML = `
                  <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/150x225?text=No+Image'}" alt="Poster">
                  <div class="expanded-info">
                    <h3>${movie.Title} (${movie.Year})</h3>
                    <p><strong>Director:</strong> ${details.Director}</p>
                    <p><strong>Reparto:</strong> ${details.Actors}</p>
                    <p><strong>Puntuación IMDb:</strong> ${details.imdbRating}</p>
                  </div>
                `;
                results.innerHTML = '';
                results.appendChild(expanded);

                playerIframe.src = `https://vidfast.pro/movie/${movie.imdbID}`;
                imdbInput.value = movie.imdbID;
                expanded.scrollIntoView({behavior: 'smooth'});
              });

              results.appendChild(card);
            });
        });
      } else {
        results.innerHTML = '<p>❌ No se encontraron resultados.</p>';
      }
    }

    function loadMovie() {
      const code = imdbInput.value.trim();
      if(code) {
        playerIframe.src = `https://vidfast.pro/movie/${code}`;
      }
    }
  </script>
</body>
</html>
