<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IMDb Player</title>
<link rel="icon" href="carrete-de-pelicula.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
html, body { height: 100%; width: 100%; overflow-y: scroll; scroll-behavior: smooth; }

body {
  background: linear-gradient(rgba(0,8,30,0.95), rgba(2,15,45,0.95)), 
              url('https://images.unsplash.com/photo-1532375810709-7bfc0c3d75d3?auto=format&fit=crop&w=1950&q=80') 
              no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  transition: background 1.5s ease-in-out;
}

/* Overlay modo cine */
#cineOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  z-index: 1000;
}
#cineOverlay.active { display: block; }
#cineOverlay iframe {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  width: 90%; height: 80%;
  border: none;
  border-radius: 16px;
  box-shadow: 0 0 80px rgba(255,255,255,0.4);
}

/* Layout */
#main { display: flex; flex-direction: column; padding: 25px; max-width: 1200px; margin: 0 auto; }
h2 { margin-bottom: 20px; color: #fff; text-align: center; font-weight: 700; letter-spacing: 1px; }

/* Buscador */
#searchContainer { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; }
input { 
  padding: 14px; 
  width: 320px; 
  border: none; 
  border-radius: 12px; 
  outline: none; 
  font-size: 16px; 
  background: rgba(0,35,65,0.6); 
  color: #fff; 
  transition: all 0.3s ease; 
}
input::placeholder { color: #bbb; }
input:focus { background: rgba(0,35,65,0.8); transform: scale(1.02); }

button { 
  padding: 14px 20px; 
  border: none; 
  border-radius: 12px; 
  background: #00395a; 
  color: #fff; 
  font-size: 16px; 
  cursor: pointer; 
  transition: all 0.3s ease; 
}
button:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.6); }

/* Resultados */
#results { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px; }
.card { 
  position: relative; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  background: rgba(0,35,65,0.8); 
  padding: 12px; 
  border-radius: 16px; 
  box-shadow: 0 4px 20px rgba(0,0,0,0.5); 
  cursor: pointer; 
  transition: all 0.4s ease; 
  width: 140px; 
  margin-bottom: 15px; 
}
.card:hover { transform: scale(1.05) translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.7); }
.poster { width: 100px; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }
.title { font-weight: 700; font-size: 14px; color: #fff; text-align: center; margin-bottom: 5px; }
.stars { display: flex; gap: 2px; margin-bottom: 5px; font-size: 12px; color: #FFD700; }
.tooltip { position: absolute; bottom: 110%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); color: #fff; padding: 10px; border-radius: 10px; width: 200px; font-size: 12px; text-align: center; line-height: 1.4; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 10; }
.card:hover .tooltip { opacity: 1; }

/* Tarjeta expandida */
.expanded-card { display: flex; flex-direction: column; align-items: center; background: rgba(0,35,65,0.9); padding: 20px; border-radius: 16px; width: 90%; max-width: 800px; margin: 0 auto 30px auto; box-shadow: 0 12px 30px rgba(0,0,0,0.7); text-align: center; opacity: 0; transform: translateY(30px); animation: fadeSlideIn 0.5s forwards; }
@keyframes fadeSlideIn { to { opacity: 1; transform: translateY(0); } }
.expanded-card img { width: 150px; height: 225px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
.expanded-info { color: #fff; font-size: 14px; line-height: 2; }
.expanded-info h3 { margin-bottom: 15px; }

/* üé¨ Estilo del enlace del tr√°iler */
.expanded-info a {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 14px;
  background: #2c2c2c;
  color: #ccc;
  border-radius: 8px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}
.expanded-info a:hover {
  background: #444;
  color: #fff;
}

/* Reproductor */
#playerWrapper { margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
#manualInput { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-bottom: 20px; }
#manualInput input { width: 280px; background: rgba(0,35,65,0.6); }
#manualInput input:focus { background: rgba(0,35,65,0.8); }
#playerContainer { width: 95%; height: 60vh; background: #000; border-radius: 20px; overflow: hidden; box-shadow: 0 12px 35px rgba(0,0,0,0.6); margin-bottom: 30px; transition: box-shadow 1s ease; }
#playerContainer iframe { width: 100%; height: 100%; border: 0; }

#loadMoreBtn { padding: 12px 20px; border-radius: 12px; background: #00395a; color: #fff; cursor: pointer; margin: 15px auto; display: none; font-size: 16px; transition: 0.3s; }
#loadMoreBtn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.6); }

/* Responsive */
@media (max-width: 768px) { input{width:90%;} button{width:90%;} .card{width:40%;} .expanded-card img{width:120px;height:180px;} #playerContainer{height:50vh;} }
@media (max-width:480px){ .card{width:70%;} .expanded-card img{width:100px;height:150px;} #playerContainer{height:45vh;} }
</style>
</head>
<body>
<div id="main">
  <h2>Buscar pel√≠cula</h2>
  <div id="searchContainer">
    <input type="text" id="titleInput" placeholder="Escribe el t√≠tulo...">
    <button onclick="startSearch()">Buscar</button>
  </div>
  <div id="results"></div>
  <div id="loadMoreBtn" onclick="loadMore()">Cargar m√°s</div>

  <div id="playerWrapper">
    <h2>Reproductor</h2>
    <div id="manualInput">
      <input type="text" id="imdbInput" placeholder="Introduce c√≥digo IMDb (tt...)">
      <button onclick="loadMovie()">Cargar pel√≠cula</button>
      <button onclick="toggleCineMode()">üé¨ Modo cine</button>
    </div>
    <div id="playerContainer">
      <iframe id="playerIframe" src="https://vidfast.pro/movie/000000" allowfullscreen allow="encrypted-media"></iframe>
    </div>
  </div>
</div>

<!-- Overlay modo cine -->
<div id="cineOverlay" onclick="toggleCineMode()">
  <iframe id="cineIframe" src="" allowfullscreen allow="encrypted-media"></iframe>
</div>

<script>
const results = document.getElementById('results');
const imdbInput = document.getElementById('imdbInput');
const playerIframe = document.getElementById('playerIframe');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const apiKey = "1793830";
let currentTitle = '';
let currentPage = 1;
let totalResults = 0;

function startSearch() {
  results.innerHTML = '';
  currentTitle = document.getElementById('titleInput').value.trim();
  if(!currentTitle){ results.innerHTML='<p>‚ö†Ô∏è Escribe un t√≠tulo primero.</p>'; return; }
  currentPage=1;
  totalResults=0;
  searchMovie(currentPage);
}

function searchMovie(page) {
  results.innerHTML = '<p>Cargando...</p>';
  const script = document.createElement('script');
  script.src = `https://www.omdbapi.com/?s=${encodeURIComponent(currentTitle)}&page=${page}&apikey=${apiKey}&callback=handleResults`;
  document.body.appendChild(script);
}

function handleResults(data){
  if(data.Response==='True'){
    if(currentPage===1) results.innerHTML='';
    totalResults = parseInt(data.totalResults);
    data.Search.forEach(movie=>{
      fetch(`https://www.omdbapi.com/?i=${movie.imdbID}&apikey=${apiKey}`)
      .then(resp=>resp.json())
      .then(details=>{
        const card = document.createElement('div'); card.className='card';
        const poster = document.createElement('img'); poster.className='poster';
        poster.src=movie.Poster!=='N/A'?movie.Poster:'https://via.placeholder.com/100x150?text=No+Image';
        const titleEl=document.createElement('div'); titleEl.className='title'; titleEl.textContent=`${movie.Title} (${movie.Year})`;
        const starsDiv=document.createElement('div'); starsDiv.className='stars';
        const rating=parseFloat(details.imdbRating)||0;
        const fullStars=Math.floor(rating/2); const halfStar=rating%2>=1;
        for(let i=0;i<5;i++){ const star=document.createElement('span'); if(i<fullStars) star.textContent='‚òÖ'; else if(i===fullStars&&halfStar) star.textContent='‚Ø™'; else star.textContent='‚òÜ'; starsDiv.appendChild(star);}
        const tooltip=document.createElement('div'); tooltip.className='tooltip';
        tooltip.innerHTML=`<strong>Director:</strong> ${details.Director}<br><strong>Reparto:</strong> ${details.Actors}<br><strong>IMDb:</strong> ${details.imdbRating}`;
        card.appendChild(poster); card.appendChild(titleEl); card.appendChild(starsDiv); card.appendChild(tooltip);
        card.addEventListener('click',()=>{
          const expanded=document.createElement('div'); expanded.className='expanded-card';
          expanded.innerHTML=`
            <img id="expandedPoster" src="${movie.Poster!=='N/A'?movie.Poster:'https://via.placeholder.com/150x225?text=No+Image'}" alt="Poster">
            <div class="expanded-info">
              <h3>${movie.Title} (${movie.Year})</h3>
              <p><strong>Director:</strong> ${details.Director}</p>
              <p><strong>Reparto:</strong> ${details.Actors}</p>
              <p><strong>Puntuaci√≥n IMDb:</strong> <span id="ratingVal">${details.imdbRating}</span></p>
              <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(movie.Title+' trailer')}" target="_blank">‚ñ∂Ô∏è Ver tr√°iler</a>
            </div>`;
          results.innerHTML=''; results.appendChild(expanded);

          // Player
          playerIframe.src=`https://vidfast.pro/movie/${movie.imdbID}`;
          imdbInput.value=movie.imdbID;

          // Color din√°mico
          const posterImg = expanded.querySelector('#expandedPoster');
          posterImg.crossOrigin = "anonymous";
          posterImg.addEventListener('load', () => {
            try {
              const colorThief = new ColorThief();
              const [r,g,b] = colorThief.getColor(posterImg);
              document.body.style.background = `
                linear-gradient(rgba(${r},${g},${b},0.6), rgba(0,8,30,0.95)),
                url('https://images.unsplash.com/photo-1532375810709-7bfc0c3d75d3?auto=format&fit=crop&w=1950&q=80') 
                no-repeat center center fixed`;
              document.body.style.backgroundSize="cover";
              // Ambilight player
              document.getElementById("playerContainer").style.boxShadow = `0 0 60px rgba(${r},${g},${b},0.8)`;
            } catch (e) { console.warn("No se pudo extraer el color", e); }
          });

          // Rating coloreado
          const ratingEl = expanded.querySelector("#ratingVal");
          const ratingNum = parseFloat(details.imdbRating);
          if(ratingNum >= 7.5) ratingEl.style.color="limegreen";
          else if(ratingNum >= 5) ratingEl.style.color="gold";
          else ratingEl.style.color="tomato";

          expanded.scrollIntoView({behavior:'smooth'});
        });
        results.appendChild(card);
      });
    });
    if(currentPage*10<totalResults) loadMoreBtn.style.display='block';
    else loadMoreBtn.style.display='none';
  } else {
    results.innerHTML='<p>‚ùå No se encontraron resultados.</p>';
    loadMoreBtn.style.display='none';
  }
}

function loadMore() { currentPage++; searchMovie(currentPage); }
function loadMovie() { const code=imdbInput.value.trim(); if(code) playerIframe.src=`https://vidfast.pro/movie/${code}`; }

// üé¨ Modo cine
function toggleCineMode() {
  const overlay = document.getElementById("cineOverlay");
  const cineIframe = document.getElementById("cineIframe");
  if(overlay.classList.contains("active")){
    overlay.classList.remove("active");
    cineIframe.src="";
  } else {
    overlay.classList.add("active");
    cineIframe.src = playerIframe.src;
  }
}
</script>
</body>
</html>
